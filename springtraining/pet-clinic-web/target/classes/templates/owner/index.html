<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Owners</title>
</head>
<body>

<h1 th:text="'List of owners'">List of Owners(Default)</h1>
	
	<table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
      
		<tbody>
		<tr th:each="owner:${owners}">
			<td th:text="${owner.id}">123</td>
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lastName}"></td>
		</tr>
		</tbody>
	</table>

</body>
</html>
